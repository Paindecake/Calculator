<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <div id="calculator">
            <div id="display">
            <span id="screenResult"></span>
            <span id="screen"></span>
        </div>
            <div id="btns">
                <button id="add" class="operatorBtn btn">+</button>
                <button id="subtract" class="operatorBtn btn">-</button>
                <button id="multiply" class="operatorBtn btn">*</button>
                <button id="divide" class="operatorBtn btn">/</button>
                <button id="num1" class="numberBtn btn">1</button>
                <button id="num2" class="numberBtn btn">2</button>
                <button id="num3" class="numberBtn btn">3</button>
                <button id="num4" class="numberBtn btn">4</button>
                <button id="num5" class="numberBtn btn">5</button>
                <button id="num6" class="numberBtn btn">6</button>
                <button id="num7" class="numberBtn btn">7</button>
                <button id="num8" class="numberBtn btn">8</button>
                <button id="num9" class="numberBtn btn">9</button>
                <button id="num0" class="numberBtn btn">0</button>
                <button id="ac" class="btn">AC</button>
                <button id="erase" class="btn"><==</button>
                <button id="equal" class="btn">=</button>
                <button id="dot" class="btn">.</button>
            </div>

        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
