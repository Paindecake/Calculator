<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <div id="calculator">
            <span id="screen"></span>
            <div id="btns">
                    <button id="add" class="operatorBtn">+</button>
                    <button id="subtract" class="operatorBtn">-</button>
                    <button id="multiply" class="operatorBtn">*</button>
                    <button id="divide" class="operatorBtn">/</button>
                    <button id="num1" class="numberBtn">1</button>
                    <button id="num2" class="numberBtn">2</button>
                    <button id="num3" class="numberBtn">3</button>
                    <button id="num4" class="numberBtn">4</button>
                    <button id="num5" class="numberBtn">5</button>
                    <button id="num6" class="numberBtn">6</button>
                    <button id="num7" class="numberBtn">7</button>
                    <button id="num8" class="numberBtn">8</button>
                    <button id="num9" class="numberBtn">9</button>
                    <button id="num0" class="numberBtn">0</button>
                <button id="ac" class="btn">AC</button>
                <button id="erase" class="btn"><==</button>
                <button id="equal" class="btn">=</button>
                <button id="dot" class="btn">.</button>
            </div>

        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
