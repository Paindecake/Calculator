<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <div id="calculator">
            <p id="screen">NULL</p>
            <div id="btns">
                <button id="ac" class="btn">AC</button>
                <button id="divide" class="btn">/</button>
                <button id="multiply" class="btn">*</button>
                <button id="erase" class="btn"><==</button>
                <button id="num7" class="btn">7</button>
                <button id="num8" class="btn">8</button>
                <button id="num9" class="btn">9</button>
                <button id="equal" class="btn">=</button>
                <button id="num4" class="btn">4</button>
                <button id="num5" class="btn">5</button>
                <button id="num6" class="btn">6</button>
                <button id="subtract" class="btn">-</button>
                <button id="num1" class="btn">1</button>
                <button id="num2" class="btn">2</button>
                <button id="num3" class="btn">3</button>
                <button id="add" class="btn">+</button>
                <button id="num0" class="btn">0</button>
                <button id="dot" class="btn">.</button>
            </div>

        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
